<div class="modal-header">
    <h4 class="modal-title">Create a New Measure</h4>
</div>
<div class="modal-body row">
    <div class="form-horizontal">
        <div class="alert alert-danger" ng-show="measure.alert">
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputMeasureCategory">Measure Category</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputMeasureCategory" ng-change="update_category()" ng-model="category" placeholder="measure category" ng-options="cat[1] for cat in measure_categories" required></select>
            </div>
        </div> 
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputMeasureName">Measure Name</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputMeasureName" ng-model="measure.id" placeholder="measure name" ng-options="measure.display_name for measure in measures" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputCategoryAffected">Category Affected</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputCategoryAffected" ng-model="measure.category_affected" placeholder="category affected" ng-options="category for category in category_affected" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputMeasureDescription">Description</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputMeasureDescription" ng-model="measure.description" placeholder="description" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputMeasureInstaller">Installer</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputMeasureInstaller" ng-model="measure.installer" placeholder="installer" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputMeasureReference">Reference # or ID</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputMeasureReference" ng-model="measure.reference_id" placeholder="reference id" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputImplementationStatus">Implementation Status</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputImplementationStatus" ng-model="measure.implementation_status" placeholder="implementation status" ng-options="status for status in measure_status" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputApplicationScale">Application Scale</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputApplicationScale" ng-model="measure.application_scale" placeholder="application scale" ng-options="scale for scale in measure_scale" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputFinancing">Financing</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputFinancing" ng-model="measure.current_financing" placeholder="financing" ng-options="fin[1] for fin in financing" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputOwnership">Ownership</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputOwnership" ng-model="measure.ownership" placeholder="ownership" ng-options="own[1] for own in ownership" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label left col-lg-3 col-sm-3" for="inputSource">Source</label>
            <div class="col-lg-8 col-sm-8">
                <select class="form-control" id="inputSource" ng-model="measure.source" placeholder="source" ng-options="src[1] for src in source" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCostTotal">Total Cost</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostTotal" ng-model="measure.cost_total_first" placeholder="total cost" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCostMV">Cost of Installation</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostInstallation" ng-model="measure.cost_installation" placeholder="cost installation" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCostMV">Cost of Monitoring & Verification</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostMV" ng-model="measure.cost_mv" placeholder="cost mv" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCostMaterial">Cost of Materials</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostMaterial" ng-model="measure.cost_material" placeholder="cost material" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCost">Capital Replacement Cost</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostCapitalReplacement" ng-model="measure.cost_capital_replacement" placeholder="capital_replacement cost" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-sm-3" for="inputCostMV">Residual Value</label>
            <div class="col-lg-8 col-sm-8">
                <input type="text" class="form-control" id="inputCostResidual" ng-model="measure.cost_residual_value" placeholder="residual value" required>
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-lg-3 col-sm-3" for="inputMeasureRecommended">Recommended?</label>
            <div class="col-sm-8 col-lg-8">
				<input class="form-control" type="checkbox" id="inputMeasureRecommended" ng-model="measure.recommended"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row text-center">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary"  ng-disabled="measure.disabled()" ng-click="create_measure(measure.name)" autofocus>Create Measure</button>
    </div>
</div>
