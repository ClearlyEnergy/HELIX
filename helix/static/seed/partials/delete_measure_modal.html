<div class="modal-header">
    <h4 class="modal-title">Delete your Measure</h4>
</div>
<div class="modal-body row">
    <div class="col-sm-12">Are you sure you want to delete the measure: <strong>{$ measure.display_name $}</strong>?</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="delete_property_measure()" autofocus>Yes, Delete Measure</button>
</div>
