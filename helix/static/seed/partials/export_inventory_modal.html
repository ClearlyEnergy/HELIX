<div class="modal-header">
    <h4 class="modal-title" id="exportModalLabel" translate>Export your Properties</h4>
</div>
<div class="modal-body form-horizontal" style="padding-bottom: 0;">
    <div class="form-group">
        <label class="control-label col-sm-3" for="fileName" translate>Export Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fileName" ng-model="export_name" placeholder="{$:: 'File Name' | translate $}" required>
        </div>
    </div>
    <div class="form-group" style="margin-bottom: 0;">
        <div class="col-sm-offset-3 col-sm-8 export_radio">
            <label class="radio radio-inline">
                <input type="radio" name="optionsRadio" id="optionsRadio1" value="csv" ng-model="export_type" selected>CSV
            </label>
            <label class="radio radio-inline">
                <input type="radio" name="optionsRadio" id="optionsRadio2" value="xls" ng-model="export_type" disabled>XLS
            </label>
            <label class="radio radio-inline">
                <input type="radio" name="optionsRadio" id="optionsRadio3" value="helix_csv" ng-model="export_type">HELIX CSV
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="export_selected()" ng-disabled="!export_name.length" translate>Export</button>
</div>
